<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link href="vendor/jquery.dropdown.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="intro">
    <h1 id="title">defo.me</h1>
    <p id="subtitle">Simple, beautiful <span id="language" data-dropdown="#languagePanel">English</span> dictionary</p>
  </div>

  <div id="languagePanel" class="dropdown dropdown-tip">
    <ul class="dropdown-menu">
      <li>English</li>
      <li>Spanish</li>
    </ul>
  </div>

  <div id="content">
    <input id="word" type="text" placeholder="Start typing a word..." />
    <div id="results">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
